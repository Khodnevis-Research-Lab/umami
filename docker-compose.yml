  db:
    image: mysql:8.4.0
    environment:
      MYSQL_DATABASE: umami
      MYSQL_USER: umami
      MYSQL_PASSWORD: umami
      MYSQL_ROOT_PASSWORD: umami
      MYSQL_ALLOW_EMPTY_PASSWORD: false
    volumes:
      - umami-db-data-mysql:/var/lib/mysql
    restart: always
    ports:
      - 33067:3306
volumes:
  umami-db-data:
  umami-db-data-mysql:
